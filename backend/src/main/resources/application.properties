spring.application.name=analyzai

# DB Config
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/analyzai}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:analyzai}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:analyzai}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080
